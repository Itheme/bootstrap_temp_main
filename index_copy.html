<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css">
  <title>Main</title>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-tabs">
            <li class="nav-item"> <a href="#" class="nav-link">Home</a> </li>
            <li class="nav-item"> <a class="nav-link active" href="#">Profile</a> </li>
            <li class="nav-item"> <a href="#" class="nav-link disabled">Messages</a> </li>
          </ul>
        </div>
        <div class="col-md-4"><a href="#" class="btn btn-primary m-1">Login<br></a><a href="#" class="btn btn-primary m-1">Register<br></a><a href="#" class="btn btn-primary m-1 text-right">Logout<br></a></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="">Account Info<br></h1>
          <form class="form-inline py-5" id="search">
            <div class="form-group"> <input type="text" class="form-control" placeholder="Speciality"> </div>
            <div class="form-group"> <input type="text" class="form-control" placeholder="Location"> </div> <button type="submit" class="btn btn-primary">Find</button> </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="">Specialist Info<br></h1>
          <div class="row bg-faded">
            <div class="col-md-12">
              <p class="lead">Treatments<br></p>
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Larry</td>
                    <td>the Bird</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row bg-info">
            <div class="col-md-12">
              <p class="lead">Details<br></p>
              <form class="form-inline py-5" id="search">
                <div class="form-group"> <input type="text" class="form-control" placeholder="Speciality"> </div>
                <div class="form-group"> <input type="text" class="form-control" placeholder="Location"> </div> <button type="submit" class="btn btn-primary">Find</button> </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><a href="#" class="btn btn-primary">Become a Specialist<br></a></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
